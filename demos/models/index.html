<!doctype html>

<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>PlineJS Boilerplate</title>
  <meta name="description" content="">
  <meta name="author" content="Octave &amp; Octave">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- Home screen icon  Mathias Bynens http://goo.gl/6nVq0 -->
  <!-- For iPhone 4 with high-resolution Retina display: -->
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/h/apple-touch-icon.png">
  <!-- For first-generation iPad: -->
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/m/apple-touch-icon.png">
  <!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
  <link rel="apple-touch-icon-precomposed" href="images/l/apple-touch-icon-precomposed.png">


  <!--iOS web app, deletable if not needed -->
  <!--the script prevents links from opening in mobile safari. https://gist.github.com/1042026 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <script>(function(a,b,c){if(c in b&&b[c]){var d,e=a.location,f=/^(a|html)$/i;a.addEventListener("click",function(a){d=a.target;while(!f.test(d.nodeName))d=d.parentNode;"href"in d&&(d.href.indexOf("http")||~d.href.indexOf(e.host))&&(a.preventDefault(),e.href=d.href)},!1)}})(document,window.navigator,"standalone")</script>
  <link rel="apple-touch-startup-image" href="images/l/splash.png">

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="css/application.css">

</head>

<body>

  <div id="viewport"></div>

  <script id="tpl-home" type="text/x-handlebars-template">
    <div id="list"></div>
    <div id="refresh">refresh</div>
  </script>

  <script id="tpl-article" type="text/x-handlebars-template">
    <section id="article-view"></section>
  </script>

  <script id="tpl-article-view" type="text/x-handlebars-template">
    {{#if title}}
      {{title}}
    {{/if}}
    {{#if content}}
      {{content}}
    {{/if}}
    <p>
    by&nbsp;:&nbsp; 
    {{#if firstname}}
      {{firstname}}<br />
    {{/if}}
    {{#if nickname}}
      {{nickname}}
    {{/if}}
    </p>
  </script>

<!--     {{#if firstname}}
      {{firstname}}
    {{/if}}
 -->
  <script id="tpl-list" type="text/x-handlebars-template">
      {{firstname}}
  </script>

  <!-- JavaScript at the bottom for fast page loading -->
  <!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>-->
  <!-- scripts concatenated and minified via ant build script -->
  <!--<script src="js/phonegap-1.3.0.js"></script>-->
  <script src="js/libs/helper.js"></script>
  <script src="js/libs/handlebars-0.9.0.pre.5.js"></script>
  <!-- end concatenated and minified scripts-->

  <!-- your PlineJS app files-->
  <!-- include plinejs library the way you want (git external, minified version, ...-->
  <script src="js/libs/plinejs-0.4-n-debug.js"></script>

  <script src="js/app.js"></script>

  <!-- models -->
  <script src="js/models/model.js"></script>
  <!-- views -->
  <script src="js/views/index.js"></script>
  <script src="js/views/article.js"></script>

  <!-- controllers -->
  <script src="js/controllers/index.js"></script>
  <!-- end your PlineJS app files-->

  <script>
    // iPhone Scale Bug Fix, read this when using http://www.blog.highub.com/mobile-2/a-fix-for-iphone-viewport-scale-bug/
    MBP.scaleFix();
  </script>

  <!-- Debugger - remove for production -->
  <!-- <script src="https://getfirebug.com/firebug-lite.js"></script> -->

</body>
</html>
